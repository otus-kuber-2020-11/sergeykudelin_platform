kind: Pod
apiVersion: v1
metadata:
  name: storage-pod 
spec:
  containers:
    - name: storage-pod
      image: busybox
      volumeMounts:
      - mountPath: "/data"
        name: csi-pvc
      command: [ "sleep", "1000000" ]
  volumes:
    - name: csi-pvc
      persistentVolumeClaim:
        claimName: csi-pvc